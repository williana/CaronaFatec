<body>
<div class="container">
    <div class="navbar">
  <div class="navbar-inner">
    <div class="container">
      <a class="btn btn-navbar" data-toggle="collapse" data-target=".nav-collapse">
        <span class="icon-bar"></span>

            <div class="" style="height:300px">
              <ul class="nav nav-tabs">
                <li class="active"><a href="#login" data-toggle="tab">Login</a></li>
                <li><a href="#create" data-toggle="tab">Criar Conta</a></li>
              </ul>
              <div id="myTabContent" class="tab-content">
                <div class="tab-pane active in" id="login">
                  <form class="form-horizontal" action='' method="POST">
                    <fieldset>
                      <div id="legend">
                        <legend class="">Login</legend>
                      </div>    
                      <div class="control-group">
                        <!-- Username -->
                        <label class="control-label"  for="username">Username</label>
                        <div class="controls">
                          <input type="text" id="username" name="username" placeholder="" class="input-xlarge">
                        </div>
                      </div>
 
                      <div class="control-group">
                        <!-- Password-->
                        <label class="control-label" for="password">Password</label>
                        <div class="controls">
                          <input type="password" id="password" name="password" placeholder="" class="input-xlarge">
                        </div>
                      </div>
 
 
                      <div class="control-group">
                        <!-- Button -->
                        <div class="controls">
                          <button class="btn btn-success">Login</button>
                        </div>
                      </div>
                    </fieldset>
                  </form>                
                </div>
                <div class="tab-pane fade" id="create">
                  <legend class="">Criar Conta</legend>
                  <form id="tab">
                    <div class="row">
                      <div class="span4">
                        <input type="text" value="" class="input-xlarge" placeholder="Nome">
                        <input type="text" value="" class="input-xlarge" placeholder="Sobrenome">
                        <input type="text" value="" class="input-xlarge" placeholder="Email">
                        <textarea value="Smith" rows="3" class="input-xlarge" placeholder="Endereço"></textarea>
                      </div>
                      <div class="span4">
                        <input type="text" value="" class="input-xlarge" placeholder="Username">
                        <input type="password" value="" class="input-xlarge" placeholder="Senha">
                        <input type="password" value="" class="input-xlarge" placeholder="Confirmar Senha">
                        <button class="btn btn-primary">Criar Conta</button>
                      </div>
                    </div>
                  </form>
                </div>
            </div>
          </div>










</div>
